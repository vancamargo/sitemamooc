<ion-header>

  <ion-navbar>
    <ion-title>Formul√°rio Mooc</ion-title>
    <ion-buttons end>

      <button icon-only="" ion-button="" (click)="save()">
        Salvar
      </button>


    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked="">Nome do Curso</ion-label>
      <ion-input text="" [(ngModel)] = "curso.nomecurso" ></ion-input>

    </ion-item>

    <ion-item>
      <ion-label stacked=""> QtdeDiaVencimento </ion-label>
      <ion-input type="number" [(ngModel)] = "curso.qtdedia" maxlength="4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked="">  Valor </ion-label>
      <ion-input type="text" [(ngModel)] = "curso.valor" name="money" placeholder="(R$) Real" [brmasker]="{money: true}"  maxlength="9"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked="">  Descricao </ion-label>
      <ion-input text="" [(ngModel)] = "curso.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked="">  MaximoParcela </ion-label>
      <ion-input type="number" [(ngModel)] = "curso.maxparcela" maxlength="9"></ion-input>
    </ion-item>








  </ion-list>




</ion-content>
