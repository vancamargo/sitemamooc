<ion-header>

  <ion-navbar>
    <ion-title>Sistema Mooc</ion-title>

    <ion-buttons end>
      <button icon-only="" ion-button="" (click)="goToForm()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>


  <ion-list>

    <button  ion-item *ngFor="let curso of cursosFilter" (click)="goToEdit(curso)">

<button item-left clear ion-button="" icon-only="" (click)="deleteCurso(curso, $event)">

  <ion-icon name="trash" item-left> </ion-icon>

</button>

      <h2> Codigo: {{curso.id}}</h2> <h2> Nome do Curso: {{curso.nomecurso}}</h2>
      <h2> Quantidade Dia Vencimento: {{curso.qtdedia}} </h2>
      <h2>Valor: {{curso.valor}}</h2>
      <h2>Descricao: {{curso.descricao}}</h2>
      <h2>Maximo Parcela: {{curso.maxparcela}}</h2>



    </button>
  </ion-list>


</ion-content>
